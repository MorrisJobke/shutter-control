enocean:
  port: /dev/ttyUSB0           # Serial port of EnOcean USB 300 gateway

mqtt:
  host: 192.168.1.100
  port: 1883
  username: ""                  # optional
  password: ""                  # optional
  base_topic: enocean           # prefix for all MQTT topics

shutters:
  # ID: decimal number printed on device label, converted to hex.
  # Example: label reads "1234567" -> printf "%08X" 1234567 -> 0012D687 -> "00:12:D6:87"
  - id: "05:12:34:56"          # EnOcean device ID (hex, colon-separated)
    name: "Living Room"
    full_close_time: 25         # seconds from fully open to fully closed
    full_open_time: 23          # seconds from fully closed to fully open

  - id: "05:12:34:57"
    name: "Bedroom"
    full_close_time: 25
    full_open_time: 23
